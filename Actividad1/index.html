<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/iconoMiel.png" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/w3.css">


    <title>MIeL - Materias Interactivas en Línea</title>
    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src="js/calendario.js"></script>

</head>

<body>
    <header>

        <nav class="navbar navbar-success bg-success">
            <div class="div-nav p-3">
                <img src="img/unlamBlancoNombre.png" class="img-nav" alt="logo Unlam">
                <img src="img/mielBlancoNombre.png" class="img-nav" alt="logo MIeL">
            </div>

            <div class="cont-header p-3">
                <form class="form-inline form-header">
                    <input class="form-control mr-sm-2 input-header" type="text" placeholder="Usuario">
                    <input class="form-control mr-sm-2 input-header" type="password" placeholder="Constraseña">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">INGRESAR</button>
                </form>
            </div>
        </nav>

    </header>

    <main>
        <section class="row" id="cuerpo">
            <div class="col-12 col-md-6 pt-3">
                <div class="calendar">
                    <article id="calendario"></article>
                </div>
            </div>
            <div class="col-12 col-md-6 p-3 " id="video-div">
                <div id="video" class="p-3">
                    <iframe class="p-3" src="https://www.youtube.com/embed/ArTVr74nwXo" width="100%" height="315px" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                  <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                  <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </a>
              </div>
        </section>
    </main>
</body>

</html>
