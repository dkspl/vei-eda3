<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/iconoMiel.png" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

    <title>MIeL - Materias Interactivas en Línea</title>
    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src="js/calendario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-success bg-success">
            <div class="div-nav p-3">
                <img src="img/unlamBlancoNombre.png" class="img-nav" alt="logo Unlam">
                <img src="img/mielBlancoNombre.png" class="img-nav" alt="logo MIeL">
            </div>

            <div class="cont-header p-3">
                <form class="form-inline form-header">
                    <input class="form-control mr-sm-2 input-header" type="text" placeholder="Usuario">
                    <input class="form-control mr-sm-2 input-header" type="password" placeholder="Constraseña">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">INGRESAR</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <section class="row" id="cuerpo">
            <div class="col-12 col-md-6 pt-3">
                <div class="calendar">
                    <article id="calendario"></article>
                </div>
            </div>
            <div class="col-12 col-md-6 p-3 " id="video-div">
                <div id="video" class="p-3">
                    <iframe class="p-3" src="https://www.youtube.com/embed/ArTVr74nwXo" width="100%" height="315px"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section>
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators w3-hide">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner my-4">
                    <div class="carousel-item active">
                        <img src="img/unlamNegroNombre.png" alt="Los Angeles" width="900" height="300">
                    </div>
                    <div class="carousel-item">
                        <img src="img/unlamNegroNombre.png" alt="Chicago" width="900" height="300">
                    </div>
                    <div class="carousel-item">
                        <img src="img/unlamNegroNombre.png" alt="New York" width="900" height="300">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

        </section>


    </main>

    <footer class="page-footer font-weight-bold bg-success" style="padding:4em; margin-top: 2em;">


    </footer>




</body>

</html>
